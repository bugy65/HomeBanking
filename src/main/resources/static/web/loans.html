    <!-- start page content wrapper-->
    <div class="page-content-wrapper">
      <!-- start page content-->

        <!--start breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
          <div class="breadcrumb-title pe-3">Pages</div>
          <div class="ps-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 p-0 align-items-center">
                <li class="breadcrumb-item"><a href="javascript:;">
                    <ion-icon name="home-outline"></ion-icon>

                </li>

              </ol>
            </nav>
          </div>
          <div class="ms-auto">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary">Settings</button>
              <button type="button"
                class="btn btn-outline-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"> <span class="visually-hidden">Toggle Dropdown</span>
              </button>

                  href="javascript:;">Action</a>
                <a class="dropdown-item" href="javascript:;">Another action</a>

            </div>
          </div>
        </div>
        <!--end breadcrumb-->


        <div class="card radius-10">
          <div class="card-body">
            <h4>Solicitar prestamos</h4>

            <div class="p-3 rounded">
              <div class="mb-3">

                
                <select v-model="cuentaDestino" required class="form-select" aria-label="Default select example">
                  <option value="" selected disabled>Elije la cuenta</option>
                  <option v-for="accounts in dataAccount" :value="accounts.number">{{accounts.number}}</option>
                </select>

              </div>
              <div class="mb-3">
                <div v-show="changer1">

                  <select v-model="idloan" @change="filter" required class="form-select" aria-label="Default select example">
                    <option value=0 selected>Elije el tipo de prestamo</option>
                    <option v-for="loans in loans1" :value="loans.id">{{loans.name}}</option>
                  </select>


                </div>
              </div>


              <div class="d-flex row">
                <div>

                  <select v-model="dueSeleccionado" @change="filter" required class="form-select" aria-label="Default select example">
                    <option value=0 selected disabled>Elije las cuotas</option>
                    <option v-for="due in duesPayments" :value="due">{{due}}</option>
                  </select>

                    

                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltip02" class="form-label">monto a solicitar</label>
                  
                  <input v-model="amount" type="number" class="form-control" placeholder="0" id="validationTooltip02" required>


                </div>
                <div class="col-md-4 position-relative p-3">
                  <p v-show="amount !=0 && dueSeleccionado != 0">TOTAL A PAGAR POR MES:${{Plus}}</p>

                </div>
                <div class="d-inline-flex ">
                  <button @click="solicitarLoan" type="button" class="btn btn-primary px-5 ">Solicitar dinero</button>
                  
                </div>
            </div>

            </div>

            
          </div>
        </div>



      </div>
